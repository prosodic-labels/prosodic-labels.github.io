<!DOCTYPE html>
<html>
<head>
    <title>Audio Samples</title>
</head>
<body>
    <h1>Audio Samples</h1>
    {% for audio in audio_files %}
    <div>
        <h3>{{ audio }}</h3>
        <audio controls>
            <source src="{{ url_for('serve_audio', filename=audio) }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endfor %}
</body>
</html>
